<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sketchfab Viewer API example</title>

    <!-- Insert this script -->
    <script
      type="text/javascript"
      src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"
    ></script>
  </head>

  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, black, grey, black);
      }

      div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
    </style>

    <!-- Insert an empty iframe with attributes -->

    <div class="sketchfab-embed-wrapper">
      <iframe
        title="MER_static"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        src="https://sketchfab.com/models/2d818c749eeb4c1cab7ffa7163d6ee59/embed"
      >
      </iframe>
    </div>
    <div class="sketchfab-embed-wrapper">
      <iframe
        title="ISS_stationary"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        src="https://sketchfab.com/models/5a20867028824b599ecdbdc89310f71f/embed"
      >
      </iframe>
    </div>
    <div class="sketchfab-embed-wrapper">
      <iframe
        title="Hubble"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        src="https://sketchfab.com/models/9f5caba03a0e4ec8a64484a0cc54cdaf/embed"
      >
      </iframe>
    </div>
    <!-- Initialize the viewer -->
    <script type="text/javascript">
      var iframe = document.getElementsByClassName("sketchfab-embed-wrapper");
      var uid = "7w7pAfrCfjovwykkEeRFLGw5SXS";

      var client = new Sketchfab(iframe);

      client.init(uid, {
        success: function onSuccess(api) {
          api.start();
          api.addEventListener("viewerready", function () {
            // API is ready to use
            // Insert your code here
            console.log("Viewer is ready");
          });
        },
        error: function onError() {
          console.log("Viewer error");
        },
      });
    </script>
  </body>
</html>
